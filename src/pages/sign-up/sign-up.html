<ion-header>

  <ion-navbar>

    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<form (ngSubmit)="signup()" [formGroup]="form">
  <ion-list inset>
    <ion-item [ngClass]="{invalid: emailErrors.hasError('*', ['touched'])}">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div ngxErrors="email" #emailErrors="ngxErrors" >
      <div [ngxError]="['email', 'required']" [when]="['touched']">Debe introducir un email válido</div>
    </div>

    <ion-item [ngClass]="{invalid: passwordErrors.hasError('*', ['touched'])}">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <div ngxErrors="password" #passwordErrors="ngxErrors">
      <div [ngxError]="['minlength', 'required']" [when]="['touched']">La contraseña debe tener almenos 6 caractéres</div>
    </div>

  </ion-list>

  <div padding-horizontal>
    <div class="form-error">{{signUpError}}</div>

    <button ion-button full type="submit" [disabled]="!form.valid">Registrarse</button>
  </div>

</form>
</ion-content>
