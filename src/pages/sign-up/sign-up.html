<ion-header>

  <ion-navbar>

    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <ion-item>
    <ion-input clearInput [(ngModel)]="name" type="text" placeholder="Ingresar Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="username" type="text" placeholder="Ingresar Nombre de Usuario"></ion-input>
    </ion-item>

    <ion-item>

        <ion-label>Género</ion-label>
      <ion-select  [(ngModel)]="gender">
        <ion-option value="female">Mujer</ion-option>
        <ion-option value="male">Hombre</ion-option>
        <ion-option value="Other">Otro</ion-option>

      </ion-select>
    </ion-item>



<form (ngSubmit)="signup()" [formGroup]="form">
  <ion-list inset>
    <ion-item [ngClass]="{invalid: emailErrors.hasError('*', ['touched'])}">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div ngxErrors="email" #emailErrors="ngxErrors" >
      <div [ngxError]="['email', 'required']" [when]="['touched']">Debe introducir un email válido</div>
    </div>

    <ion-item [ngClass]="{invalid: passwordErrors.hasError('*', ['touched'])}">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <div ngxErrors="password" #passwordErrors="ngxErrors">
      <div [ngxError]="['minlength', 'required']" [when]="['touched']">La contraseña debe tener almenos 6 caractéres</div>
    </div>

  </ion-list>

  <div padding-horizontal>
    <div class="form-error">{{signUpError}}</div>

    <button ion-button ion-button round full color = "trycolor" type="submit" [disabled]="!form.valid" (click)="sendRegister()">Registrarse</button>
  </div>

</form>
</ion-content>
