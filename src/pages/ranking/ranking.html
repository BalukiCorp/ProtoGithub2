<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title text-center>ranking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-toolbar >
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="puppies">
            Usuarios
          </ion-segment-button>
          <ion-segment-button value="kittens">
            Eventos
          </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
  <ion-list>

    <ion-item>
      <ion-label>Seleccionar</ion-label>
      <ion-select [(ngModel)]="notifications1" interface="action-sheet">
        <ion-option value="enable">Global</ion-option>
        <ion-option value="mute">Categoria</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>
  
</ion-content>
