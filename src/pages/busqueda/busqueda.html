<ion-header>

  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page" padding >

    <ion-searchbar (ionInput)="getEvent($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let register of register">
      
      </ion-item>
    </ion-list>

    <ion-card class="cards-list-demo">
        <ion-card-header>
          Categorias
        </ion-card-header>
    
        <ion-list>
          <button ion-item>
            <ion-icon name='beer' item-start></ion-icon>
            Fiestas
          </button>
    
          <button ion-item>
            <ion-icon name='people' item-start></ion-icon>
            Festivales
          </button>
    
          <button ion-item>
            <ion-icon name='book' item-start></ion-icon>
            Educacion
          </button>
    
          <button ion-item>
            <ion-icon name='pizza' item-start></ion-icon>
            Gastronomia
          </button>
    
          <button ion-item>
            <ion-icon name='color-palette' item-start></ion-icon>
            Cultura
          </button>
    
          <button ion-item>
            <ion-icon name='microphone' item-start></ion-icon>
            Conciertos
          </button>

          <button ion-item>
              <ion-icon name='football' item-start></ion-icon>
              Deportes
            </button>
    
        </ion-list>
      </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="trycolor">         
            <div class="card-title"></div>
            <ion-icon name="beer"></ion-icon>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="trycolor">   
            <div class="card-title"></div>
            <ion-icon name="color-palette"></ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="trycolor">
            <div class="card-title"></div>
            <ion-icon name="pizza"></ion-icon>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding color="trycolor">
            <div class="card-title"></div>
            <ion-icon name="microphone"></ion-icon>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
