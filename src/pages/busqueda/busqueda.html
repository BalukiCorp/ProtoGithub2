<ion-header>

  <ion-navbar>
    <ion-title>Busqueda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding class="card-background-page">
 <!-- (ionInput)="getEvent($event)" -->
    <ion-searchbar></ion-searchbar>
    <ion-list>
     
    </ion-list>

    <div class="mbsc-padding">
        <h3 class="titulo" >Populares</h3>
        <mbsc-scrollview [options]="settings">
            <mbsc-scrollview-item mbsc-card *ngFor="let bird of birds" class="scroll">
                <img [src]="bird.img" draggable="false" >
                <mbsc-card-content>{{bird.name}}</mbsc-card-content>
            </mbsc-scrollview-item>
        </mbsc-scrollview>  
    </div>

    <h2 class="titulo" color="white">Categorias</h2>

      <div cards>
          <div class="grid-full">
              <ion-row>
                <ion-col>
                  <ion-card>
                      <img src="../../assets/imgs/fiestas.jpg"/>
                      <div class="card-title">Fiestas</div>
                  </ion-card>
                </ion-col>
        
                <ion-col>
                  <ion-card>
                      <img src="../../assets/imgs/conciertos.jpg"/>
                      <div class="card-title">Conciertos</div>
                  </ion-card>
                </ion-col>
        
                <ion-col>
                  <ion-card>
                      <img src="../../assets/imgs/gastronomia.jpg"/>
                      <div class="card-title">Gastronomia</div>
                  </ion-card>
                </ion-col>
        
                <ion-col>
                  <ion-card>
                      <img src="../../assets/imgs/img_6447.jpg"/>
                      <div class="card-title">Festivales</div>
                  </ion-card>
                </ion-col>

                <ion-col>
                    <ion-card>
                        <img src="../../assets/imgs/cultura.jpg"/>

                </ion-col>

                <ion-col>
                    <ion-card>

                    </ion-card>
                </ion-col>

                <ion-col>

                        <img src="../../assets/imgs/promociones.jpg"/>
