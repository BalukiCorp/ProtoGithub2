<ion-header>
  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-list inset>

        <ion-item [ngClass]="{invalid: emailErrors.hasError('*',['touched', 'dirty'])}">
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>

        <div ngxErrors="email" #emailErrors = "ngxErrors">
          <div [ngxError]="['email','required']" [when]="['touched', 'dirty']"> Debe ingresar un email válido</div>
        </div>

        <ion-item [ngClass]="{invalid: passwordErrors.hasError('*',['touched', 'dirty'])}">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

        <div ngxErrors="password" #passwordErrors = "ngxErrors">
          <div [ngxError]="['minlegnth','required']" [when]="['touched', 'dirty']"> La contraseña debe contener 6 caractéres mínimo</div>
        </div>

      </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>

        <button ion-button full type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        <div class="login-footer">
          <p>
              <a href="#" ion-text color="trycolor">Olvidaste tu contraseña?</a>
              Eres nuevo? registrate!
          </p>
        </div>

        <ion-list>

          <button ion-button icon-left block clear color="danger" (click)="loginWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
            Iniciar Sesión con Google
          </button>

          <button ion-button icon-left block clear color="trycolor" (click)="signup()">
            <ion-icon name="person-add"></ion-icon>
            Registrarse
          </button>

        </ion-list>
      </div>


    </form>

</ion-content>
