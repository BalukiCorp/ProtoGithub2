<!--
  Generated template for the LogoutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>Logout</ion-title>
  </ion-navbar>

  <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

  <ion-item (click)="logout()" *ngIf="auth.authenticated">
      <ion-icon name="log-out"></ion-icon>
        Cerrar Sesión
  </ion-item>

  <ion-item (click)="login()" *ngIf="!auth.authenticated">
    <ion-icon name="log-in"></ion-icon>
    Iniciar Sesión
  </ion-item>

</ion-header>


<ion-content padding>

</ion-content>
