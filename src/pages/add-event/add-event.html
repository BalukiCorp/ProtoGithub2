<ion-header>

  <ion-navbar>
    <ion-title text-center>Nuevo Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="orderForm" (ngSubmit)="submit();">
  <ion-list>
    <ion-item>
    
    <ion-icon name="contact" item-start></ion-icon>

      <ion-input type="text" formControlName="event_name"  name = "name" placeholder="nombre"  [(ngModel)]="event_name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="text" formControlName="manager_name" placeholder="organizador" [(ngModel)]="manager_name"></ion-input>
    </ion-item>
  
    
  
    <ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>

      <ion-label>Categoría</ion-label>
  <ion-select formControlName="category" okText="Ok" cancelText="Cancelar" [(ngModel)]="category">
    <ion-option value="PARTY">PARTY</ion-option>
    <ion-option value="FESTIVITIES">FESTIVITIES</ion-option>
    <ion-option value="SPORTS">SPORTS</ion-option>
    <ion-option value="EDUCATION">EDUCATION</ion-option>
    <ion-option value="SPORTS">GASTRONOMY</ion-option>
    <ion-option value="SPORTS">CULTURE</ion-option>
    <ion-option value="SPORTS">CONCERTS</ion-option>

    

  </ion-select>
  
</ion-item>

<ion-item>
  <ion-icon name="locate" item-start></ion-icon>

    <ion-input clearInput type="text" formControlName="ubication" placeholder="ubicación" [(ngModel)]="ubication"></ion-input>
  </ion-item>    

    <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Día del evento</ion-label>        
        <ion-datetime formControlName="date" displayFormat="MM-DD-YYYY" placeholder="MES-DÍA-AÑO" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Día de finalización del evento</ion-label>
        <ion-datetime formControlName="final_date" displayFormat="MM-DD-YYYY" placeholder="MES-DÍA-AÑO" [(ngModel)]="final_date"></ion-datetime>
      </ion-item>

  <ion-item>
      <ion-icon name="time" item-start></ion-icon>

      <ion-label>Hora del evento</ion-label>
    <ion-datetime formControlName="hour" okText="Ok" cancelText="Cancelar" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="hour"></ion-datetime>
    
  </ion-item>

  <ion-item>
      <ion-icon name="time" item-start></ion-icon>

    <ion-label>Hora de finalización del evento</ion-label>
  <ion-datetime  formControlName="final_hour" okText="Ok" cancelText="Cancelar" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="final_hour"></ion-datetime>
  
</ion-item>

  <ion-item>
      <ion-icon name="book" item-start></ion-icon>

    <ion-input clearInput formControlName="description" placeholder="descripción del evento" [(ngModel)]="description"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name="cash" item-start></ion-icon>

    <ion-input clearInput formControlName="value" type="tel" placeholder="Costo " [(ngModel)]="value"></ion-input>
  </ion-item>

   
<div class="form-group">
<ion-input type="file" accept=".png, .jpg" (change)="onUpload($event)"></ion-input>
<!--<ion-input type="file" name="fichero" value="" id="fichero"></ion-input>-->
</div>
<input id="imageUser" type="hidden" [value]="urlImage | async">

          </ion-card>



    </ion-item>

</ion-list>
 <div padding>   
  <button  ion-button ion-button round full color = "trycolor" type="submit" [disabled]="!orderForm.valid" (click)="sendRegister()">Registrar evento </button>
</div>
</form>



</ion-content>
